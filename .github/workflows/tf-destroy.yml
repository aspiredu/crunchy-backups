name: 'Tear Down Script via Terraform'

on:
  repository_dispatch:
    types: [destroy]
  workflow_dispatch:
    
jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: crunchy-backups
    steps:
      - name: Checkout Commit
        if: ${{ github.event.client_payload }}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.backend }}
      - name: Checkout Commit
        if: ${{ !github.event.client_payload.backend }}
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.9
          terraform_wrapper: false
      - name: Terraform Init
        id: init
        run: terraform init -backend-config="key=${{ github.event.client_payload.backend }}/terraform.tfstate"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.TERRAFORM_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TERRAFORM_AWS_SECRET_ACCESS_KEY }}
      - name: Terraform Destroy
        id: destroy
        run: |
          terraform destroy -auto-approve -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.TERRAFORM_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TERRAFORM_AWS_SECRET_ACCESS_KEY }}
