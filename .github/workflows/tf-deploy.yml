name: 'Start Script via Terraform'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 1-7 * *' # Each of the first seven days of every month at 07:00 UTC (03:00 Eastern)

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: crunchy-backups
    defaults:
      run:
        working-directory: ./us-east
    strategy:
      matrix:
        backend: [aspiredu-prd-a, aspiredu-prd-b, aspiredu-prd-c, aspiredu-prd-d, aspiredu-prd-e, aspiredu-prd-g, aspiredu-prd-h, aspiredu-prd-i, aspiredu-prd-j, aspiredu-prd-k, aspiredu-prd-l, aspireprod, aspiredu-ms]
    steps:
      - name: Get current weekday
        id: weekday
        run: echo "::set-output name=date::$(date '+%A')"
      - name: Check weekday
        if: ${{ steps.weekday.outputs.date }} != 'Saturday'
        run: echo "This job will be skipped because it's not Saturday."
      - name: Checkout Commit
        if: ${{ steps.weekday.outputs.date }} == 'Saturday'
        uses: actions/checkout@v3
      - name: Deploy With Terraform
        if: ${{ steps.weekday.outputs.date }} == 'Saturday'
        id: deployAttempt1
        uses: ./.github/actions/tf-deploy-composite
        continue-on-error: true
        with:
          TERRAFORM_AWS_ACCESS_KEY_ID: ${{ secrets.TERRAFORM_AWS_ACCESS_KEY_ID }}
          TERRAFORM_AWS_SECRET_ACCESS_KEY: ${{ secrets.TERRAFORM_AWS_SECRET_ACCESS_KEY }}
          CRUNCHY_TEAM_ID: ${{ vars.CRUNCHY_TEAM_ID }}
          CRUNCHY_API_KEY: ${{ secrets.CRUNCHY_API_KEY }}
          ASPIRE_AWS_ACCESS_KEY_ID: ${{ secrets.ASPIRE_AWS_ACCESS_KEY_ID }}
          ASPIRE_AWS_SECRET_ACCESS_KEY: ${{ secrets.ASPIRE_AWS_SECRET_ACCESS_KEY }}
          GIT_PAT: ${{ secrets.GIT_PAT }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          backend: ${{ matrix.backend }}
          WORKING_DIR: ./us-east
      - name: Deploy With Terraform Attempt 2
        id: deployAttempt2
        uses: ./.github/actions/tf-deploy-composite
        if: ${{ steps.weekday.outputs.date }} == 'Saturday' && steps.deployAttempt1.outcome == 'failure'
        continue-on-error: true
        with:
          TERRAFORM_AWS_ACCESS_KEY_ID: ${{ secrets.TERRAFORM_AWS_ACCESS_KEY_ID }}
          TERRAFORM_AWS_SECRET_ACCESS_KEY: ${{ secrets.TERRAFORM_AWS_SECRET_ACCESS_KEY }}
          CRUNCHY_TEAM_ID: ${{ vars.CRUNCHY_TEAM_ID }}
          CRUNCHY_API_KEY: ${{ secrets.CRUNCHY_API_KEY }}
          ASPIRE_AWS_ACCESS_KEY_ID: ${{ secrets.ASPIRE_AWS_ACCESS_KEY_ID }}
          ASPIRE_AWS_SECRET_ACCESS_KEY: ${{ secrets.ASPIRE_AWS_SECRET_ACCESS_KEY }}
          GIT_PAT: ${{ secrets.GIT_PAT }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          backend: ${{ matrix.backend }}
          WORKING_DIR: ./us-east
      - name: Deploy With Terraform Attempt 3
        id: deployAttempt3
        uses: ./.github/actions/tf-deploy-composite
        if: ${{ steps.weekday.outputs.date }} == 'Saturday' && steps.deployAttempt1.outcome == 'failure' && steps.deployAttempt2.outcome == 'failure'
        continue-on-error: true
        with:
          TERRAFORM_AWS_ACCESS_KEY_ID: ${{ secrets.TERRAFORM_AWS_ACCESS_KEY_ID }}
          TERRAFORM_AWS_SECRET_ACCESS_KEY: ${{ secrets.TERRAFORM_AWS_SECRET_ACCESS_KEY }}
          CRUNCHY_TEAM_ID: ${{ vars.CRUNCHY_TEAM_ID }}
          CRUNCHY_API_KEY: ${{ secrets.CRUNCHY_API_KEY }}
          ASPIRE_AWS_ACCESS_KEY_ID: ${{ secrets.ASPIRE_AWS_ACCESS_KEY_ID }}
          ASPIRE_AWS_SECRET_ACCESS_KEY: ${{ secrets.ASPIRE_AWS_SECRET_ACCESS_KEY }}
          GIT_PAT: ${{ secrets.GIT_PAT }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          backend: ${{ matrix.backend }}
          WORKING_DIR: ./us-east
